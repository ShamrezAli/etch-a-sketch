<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Etch-a-Sketch Online</title>
</head>
<body>
    <h1>Grid-Draw: <br> Online Etch-a-Sketch</h1>
    <contentBox class="contentBox">
        <threeButtons class="threeButtons">
            <input type="number" id="numSelect" name="numSelect" min="2" max="100" placeholder="Squares" value="0" />
            <button class="applyButton button-20" type="button">Apply</button>
            <button class="resetButton button-20" type="button">Reset</button>
        </threeButtons>
        <div class="gridContainer" id="gridContainer"></div>
    </contentBox>
<script src="script.js"></script>    
</body>
</html>
